<!DOCTYPE html>
<html>
<head>
    <title>Video Cutter Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Video Gallery</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {%for i in range(0, len)%}
      <div class="rounded-xl overflow-hidden shadow-lg">
        <div class="relative aspect-video">
          <div class="flex flex-col items-center justify-center border-4 border-black-500 rounded-lg text-red-500 p-4">
            <video id={{videos[i]}} preload="none" controls="controls" preload="preload">
              <source src={{videos[i]}} type="video/mp4"></source>
            </video>
          </div>
        </div>
        <div class="p-4">
          <h2 class="text-lg font-semibold">Part nÂ° {{i}}</h2>
          <span class="text-sm text-gray-500 dark:text-gray-400">Duration:</span>
        </div>
      </div>
		  {% endfor %}
      
    </div>
  </main>

</body>
</html>
