<!DOCTYPE html>

<head>

    <style>
      div#loading {
    background: url(/static/image/loading.gif) no-repeat center center;

    height: 100%;
    width: 100%;
    z-index: 9999999;
    }
      </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="flex justify-between px-6 py-4  border-b-2 border-white shadow-sm">

        </a>
    </div>
    <div class="flex space-x-4 text-black text-lg">
      <a class="group flex items-center space-x-2 hover:bg-gray-200 hover:text-black p-2 rounded-md" href="{{ url_for('cutPage') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=" h-6 w-6"
        >
          <circle cx="6" cy="6" r="3"></circle>
          <path d="M8.12 8.12 12 12"></path>
          <path d="M20 4 8.12 15.88"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <path d="M14.8 14.8 20 20"></path>
        </svg>
        <span>Cut</span>
      </a>
      <a class="group flex items-center space-x-2 hover:bg-gray-200 hover:text-black p-2 rounded-md" href="{{ url_for('resizePage') }}">

          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=" h-6 w-6"
        >
          <path d="m15 15 6 6m-6-6v4.8m0-4.8h4.8"></path>
          <path d="M9 19.8V15m0 0H4.2M9 15l-6 6"></path>
          <path d="M15 4.2V9m0 0h4.8M15 9l6-6"></path>
          <path d="M9 4.2V9m0 0H4.2M9 9 3 3"></path>

      </a>
      <a class="group flex items-center space-x-2 hover:bg-gray-200 hover:text-black p-2 rounded-md" href="{{ url_for('rotatePage') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=" h-6 w-6"
        >
          <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class=" h-6 w-6"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Custom</span>
      </a>

    </div>

      <div class="flex flex-wrap justify-center gap-10 p-4">
        <div class="bg-gray-500 rounded-lg shadow-md p-6 flex items-center w-1/2 md:w-1/4">
            <a class="group flex items-center space-x-2 hover:bg-gray-400 hover:text-black p-2 rounded-md" href="{{ url_for('cutPage') }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class=" h-12 w-12 text-black mr-4"

            <path d="M20 4 8.12 15.88"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <path d="M14.8 14.8 20 20"></path>
          </svg>

            <p class="text-gray-300">Easily cut your videos to the perfect length.</p>
          </div>
        </a>

            xmlns="http://www.w3.org/2000/svg"

            height="24"

            fill="none"

            stroke-linecap="round"

          </svg>

          </div>

            <path d="M21 3v5h-5"></path>
          </svg>
          <div>
            <h3 class="font-semibold text-lg mb-2">Rotate</h3>
            <p class="text-gray-300">Rotate your videos to get the perfect angle.</p>
          </div>

            xmlns="http://www.w3.org/2000/svg"
            width="24"

            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"

            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>

        </div>

        <div class="flex flex-wrap justify-center gap-10 p-4">
        <Button class="rounded-lg px-4 py-2 bg-gray-600 text-gray-100 hover:bg-gray-700 duration-300" onclick="window.location.href='{{ url_for('resetUpload') }}'" variant="outline">

        </Button>
        <Button class="rounded-lg px-4 py-2 bg-gray-600 text-gray-100 hover:bg-gray-700 duration-300" onclick="window.location.href='{{ url_for('resetDownload') }}'" variant="outline">

        </Button>

    <div class="flex flex-wrap justify-center gap-10 p-4">
        <Button class="rounded-lg px-4 py-2 bg-gray-600 text-gray-100 hover:bg-gray-700 duration-300" onclick="window.location.href='{{ url_for('resetResize' )}}'" variant="outline">
          Clear Resize
        </Button>
        <Button class="rounded-lg px-4 py-2 bg-gray-600 text-gray-100 hover:bg-gray-700 duration-300" onclick="window.location.href='{{ url_for('resetRotate')}}'" variant="outline">
